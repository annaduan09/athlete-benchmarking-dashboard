<!doctype html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Penn Football Strength Benchmarking</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <div class="header">
                <img src="www/penn_shield.svg" alt="Penn Football Logo">
                <h1>Penn Football Athlete Benchmarking</h1>
            </div>

            <div class="navbar">
                <a href="index.html">BENCHMARK ATHLETE</a>
                <a href="login.html">TRACK TRENDS</a>
                <a href="register.html">VIEW DATA</a>
                <a href="about.html">ABOUT</a>
            </div>

        <section class="benchmark-page">
            <section class="benchmark-menu">
                <h2>Athlete Stats</h2>
                <p>Enter athlete info to compare against their position group</p>
                <form action="benchmark.php" method="post">  
                    <label for="position">Position Group</label><br></br>
                    <div class="radio-group">
                    QB<input type="radio" id="position" name="position" value="QB" required>
                    RB<input type="radio" id="position" name="position" value="RB" required>
                    WR<input type="radio" id="position" name="position" value="WR" required>
                    TE<input type="radio" id="position" name="position" value="TE" required>
                    OL<input type="radio" id="position" name="position" value="OL" required>
                    DL<input type="radio" id="position" name="position" value="DL" required>
                    LB<input type="radio" id="position" name="position" value="LB" required>
                    DB<input type="radio" id="position" name="position" value="DB" required>
                    SP<input type="radio" id="position" name="position" value="SP" required>
                    </div>
                    <input type="checkbox" id="checkbox-strength">
                    <label for="checkbox-strength">Strength</label><br></br>
                    <input type="checkbox" id="checkbox-speed-agil">
                    <label for="checkbox-speed-agil">Speed/Agility</label><br></br>
                    <input type="checkbox" id="checkbox-anthropometrics">
                    <label for="checkbox-anthropometrics">Anthropometrics</label><br></br>
                    <br></br>
                    <button type="submit">Compare</button>
                </form>
            </section>
            
            <section class="benchmark-chart-area">
                <h2>Position Group: QB</h2>
                <div class="strength-chart">
                    <p>Strength</p>
                    <canvas></canvas>
                <div class="agility-chart">
                    <p>Speed and Agility</p>
                    <canvas></canvas>
                <div class="anthro-chart">
                    <p>Anthropometrics</p>
                    <canvas></canvas>
                </div>
            </section>

        </section>
        
        </main>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
