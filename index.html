<!doctype html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Penn Football Strength Benchmarking</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <div class="header">
                <img src="www/penn_shield.svg" alt="Penn Football Logo">
                <h1>Penn Football Athlete Benchmarking</h1>
            </div>

                <a href="index.html">BENCHMARK ATHLETE</a>
                <a href="login.html">TRACK TRENDS</a>
                <a href="register.html">VIEW DATA</a>
                <a href="about.html">ABOUT</a>

        <section class="benchmark-page">
            <section class="benchmark-menu">
                <fieldset id="athlete-stats">  
                <legend>Athlete Stats</legend>
                    <p>Select athlete position</p>
                    <div class="radio-group">
                    <label>
                        QB
                        <input type="radio" id="position-radio" name="position" value="QB" required>
                    </label>
                    <label>
                        SP
                        <input type="radio" id="position-radio" name="position" value="SP" required>
                    </label>
                    </div>
                    <p>Enter athlete stats to benchmark against position group</p>
                    <ul id ="stats-list">
                    <li>
                    <label>
                        Bench
                        <input type="number" id="athlete-stat" name="bench">
                    </label>
                    </li>
                    <li>
                    <label>
                        Wingspan
                        <input type="number" id="athlete-stat" name="wingspan">
                    </label>
                    </li>
                </ul>
                </fieldset>
            </section>
            
            <section class="benchmark-chart-area" id="stat-charts">
                <h2 id="position-title">Position Group: Quarterback</h2>
                <div>
                    <canvas id="strength-chart"></canvas>
                    <canvas id="agility-chart"></canvas>
                    <canvas id="anthro-chart"></canvas>
                </div>
            </section>

        </section>
        
        </main>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
